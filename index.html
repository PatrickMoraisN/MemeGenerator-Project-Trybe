<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Meme Generator</title>
</head>

<body>
  <h1 id="title">Meme Generator</h1>

  <label for="text">Texto:
    <input type="text" name="text" id="text-input" maxlength="60">
  </label><br><br>

  <label for="photo">Foto:
    <input type="file" name="photo" id="meme-insert" accept="image/*">
    <input type="submit" name="submit" id="submit">
  </label>

  <div id="meme-image-container">
    <img id="meme-image"></img>
    <span id="meme-text"></span>
  </div>

  <div class="buttons">
    <button id="fire">FOGUIN</button>
    <button id="water">AGUINHA</button>
    <button id="earth">TERRAZONA</button>
  </div>

  <p>Memes prontos:</p>
  <div class="memes">
    <img src="./imgs/meme1.png" alt="" id="meme-1">
    <img src="./imgs/meme2.png" alt="" id="meme-2">
    <img src="./imgs/meme3.png" alt="" id="meme-3">
    <img src="./imgs/meme4.png" alt="" id="meme-4">
  </div>
  <script src="script.js"></script>
</body>

</html>
